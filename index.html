<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="A simple image slider">
        <meta property="og:title" content="Image Slider">
        <meta property="og:description" content="A simple image slider">
        <meta property="og:image" content="https://res.cloudinary.com/du3oueesv/image/upload/v1624948754/IMG_20210629_121648_1_gbo1xf.jpg">
        <meta property="og:type" content="website">
        <script src="https://kit.fontawesome.com/53348e0e14.js" crossorigin="anonymous"></script>    
    </head>
    <body>
        <div id='picture_frame'>
            <div class="image_container">
                <img class="visible" src="picture/Earth from the International Space Station.jpg">
                <img class="hidden" src="picture/Madeira, Portugal.jpg">
                <img class="hidden" src="picture/Fraser River, east of Vancouver, British Columbia, Canada, with the Golden Ears peaks.jpg">
                <img class="hidden" src="picture/New River Gorge Bridge, New River Gorge National Park and Preserve, West Virginia, USA.jpg">
            </div>
        </div>
        <div id='navigation_tools_container'>
            <div id='navigation_tools'>
                <i class="fas fa-angle-left" id="backward"></i>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <i class="fas fa-angle-right" id='forward'></i>
            </div>
        </div>
         <script src='main.js'></script>
    </body>
</html>
